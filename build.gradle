buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()

    }
}
apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'javafx-gradle-plugin'
apply plugin: 'application'

mainClassName = 'pl.agh.edu.wiet.to2.kevin.AppLauncher'


jfx {
    // minimal requirement for jfxJar-task
    mainClass = 'pl.agh.edu.wiet.to2.kevin.AppLauncher'

    // minimal requirement for jfxNative-task
    vendor = 'Drill'
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.2'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.2'
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.1.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.4'
}
